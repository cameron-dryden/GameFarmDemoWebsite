<ng-container *ngIf="apiLoaded | async">
    <google-map height="100%" width="100%" [options]="options">
        <ng-container *ngFor="let marker of markers">
            <map-marker [position]="marker.position" [label]="marker.label ? marker.label : ''"></map-marker>
        </ng-container>
    </google-map>
</ng-container>
